name: Build Moto Kane (Final Bypass)
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout Source (Fast)
      run: |
        git clone --depth=1 -b lineage-18.1 https://github.com/LineageOS/android_kernel_motorola_exynos9610.git source

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git bc bison flex libssl-dev build-essential libncurses5-dev libncursesw5-dev zlib1g-dev lib32z1 lib32ncurses5-dev liblz4-tool libtinfo5 gcc-aarch64-linux-gnu gcc-arm-linux-gnueabi

    - name: Download Proton Clang
      run: |
        git clone --depth=1 https://github.com/kdrag0n/proton-clang clang

    - name: Configure & Strip Security Checks
      run: |
        cd source
        export ARCH=arm64
        export CROSS_COMPILE=$GITHUB_WORKSPACE/clang/bin/aarch64-linux-gnu-
        
        # 1. Load the defconfig
        make O=out ARCH=arm64 HOSTCFLAGS="-fcommon" kane_defconfig

        # 2. KILL LTO & STACK PROTECTOR (Bypasses the "Gold" and "Stack-Protector" errors)
        sed -i 's/CONFIG_LTO_CLANG=y/CONFIG_LTO_NONE=y/' out/.config
        sed -i 's/CONFIG_CC_STACKPROTECTOR_STRONG=y/CONFIG_CC_STACKPROTECTOR_NONE=y/' out/.config
        sed -i '/CONFIG_LTO_CLANG/d' out/.config
        sed -i '/CONFIG_CC_STACKPROTECTOR_STRONG/d' out/.config
        echo "CONFIG_LTO_NONE=y" >> out/.config
        echo "CONFIG_CC_STACKPROTECTOR_NONE=y" >> out/.config

        # 3. UNLOCK GOVERNORS
        echo "CONFIG_CPU_FREQ_GOV_PERFORMANCE=y" >> out/.config
        echo "CONFIG_CPU_FREQ_GOV_ONDEMAND=y" >> out/.config
        echo "CONFIG_CPU_FREQ_STAT=y" >> out/.config
        
        # 4. Update the config
        make O=out ARCH=arm64 HOSTCFLAGS="-fcommon" olddefconfig

    - name: Build (The 'Brute Force' Method)
      run: |
        cd source
        export PATH=$GITHUB_WORKSPACE/clang/bin:$PATH
        
        # We pass -fno-stack-protector to KCFLAGS to ensure the compiler doesn't look for it
        # We use -fintegrated-as to fix the -EL error
        
        make O=out \
        ARCH=arm64 \
        CC="clang -fintegrated-as" \
        LD=ld.lld \
        AR=llvm-ar \
        NM=llvm-nm \
        OBJCOPY=llvm-objcopy \
        OBJDUMP=llvm-objdump \
        STRIP=llvm-strip \
        CLANG_TRIPLE=aarch64-linux-gnu- \
        CROSS_COMPILE=aarch64-linux-gnu- \
        CROSS_COMPILE_ARM32=arm-linux-gnueabi- \
        HOSTCFLAGS="-fcommon" \
        KCFLAGS="-Wno-error -Wno-gnu-variable-sized-type-not-at-end -fno-stack-protector" \
        -j$(nproc --all) \
        Image.gz-dtb

    - name: Upload Kernel
      uses: actions/upload-artifact@v4
      with:
        name: Image.gz-dtb
        path: source/out/arch/arm64/boot/Image.gz-dtb
