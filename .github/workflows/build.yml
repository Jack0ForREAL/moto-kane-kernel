name: Build Moto Kane (Fix 2026)
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout Source
      run: |
        git clone https://github.com/LineageOS/android_kernel_motorola_exynos9610.git source
        cd source
        git checkout lineage-18.1

    - name: Install Dependencies
      run: |
        sudo apt-get update
        # Installing the system cross-compilers is CRITICAL here
        sudo apt-get install -y git bc bison flex libssl-dev build-essential libncurses5-dev libncursesw5-dev zlib1g-dev lib32z1 lib32ncurses5-dev liblz4-tool libtinfo5 gcc-aarch64-linux-gnu gcc-arm-linux-gnueabi

    - name: Download Proton Clang
      run: |
        git clone --depth=1 https://github.com/kdrag0n/proton-clang clang

    - name: Configure & Unlock
      run: |
        cd source
        export ARCH=arm64
        
        # FIX 1: Allow multiple definitions (fixes the dtc/yylloc error on new Ubuntu)
        export HOSTCFLAGS="-fcommon"

        # Load Config
        if [ -f "arch/arm64/configs/exynos9609-kane_defconfig" ]; then
           make O=out exynos9609-kane_defconfig
        else
           make O=out kane_defconfig
        fi

        # --- UNLOCKS ---
        echo "CONFIG_CPU_FREQ_GOV_PERFORMANCE=y" >> out/.config
        echo "CONFIG_CPU_FREQ_GOV_ONDEMAND=y" >> out/.config
        echo "CONFIG_CPU_FREQ_GOV_CONSERVATIVE=y" >> out/.config
        echo "CONFIG_CPU_FREQ_STAT=y" >> out/.config
        echo "CONFIG_TCP_CONG_WESTWOOD=y" >> out/.config
        
        make O=out olddefconfig

    - name: Build (With Fixes)
      run: |
        cd source
        export PATH=$GITHUB_WORKSPACE/clang/bin:$PATH
        
        # FIX 2: We use 'CC=clang' but we point 'CROSS_COMPILE' to the SYSTEM GCC.
        # This prevents the "unrecognized option -EL" error because it uses the correct assembler.
        
        make O=out \
        ARCH=arm64 \
        CC=clang \
        CLANG_TRIPLE=aarch64-linux-gnu- \
        CROSS_COMPILE=aarch64-linux-gnu- \
        CROSS_COMPILE_ARM32=arm-linux-gnueabi- \
        HOSTCFLAGS="-fcommon" \
        -j$(nproc --all) \
        Image.gz-dtb

    - name: Upload Kernel
      uses: actions/upload-artifact@v4
      with:
        name: Image.gz-dtb
        path: source/out/arch/arm64/boot/Image.gz-dtb
